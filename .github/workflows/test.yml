name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
  TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_test_db
  JWT_SECRET_KEY: "super-secret-key-for-jwt-min-32-chars"
  JWT_REFRESH_SECRET_KEY: "super-refresh-secret-key-min-32-chars"
  ACCESS_TOKEN_EXPIRE_MINUTES: 30
  REFRESH_TOKEN_EXPIRE_DAYS: 7
  BCRYPT_ROUNDS: 12

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          source venv/bin/activate
          python -m playwright install chromium
          python -m playwright install-deps
      
      - name: Run unit and integration tests
        run: |
          source venv/bin/activate
          mkdir -p test-results
          pytest tests/unit/ tests/integration/ -v --tb=short || true
      
      - name: Run E2E tests with Docker Compose
        run: |
          source venv/bin/activate
          
          # Kill any lingering docker processes on port 5432 and 8000
          sudo lsof -ti:5432,8000 | xargs sudo kill -9 2>/dev/null || true
          
          # Clean up any previous containers and volumes
          docker compose down -v --remove-orphans 2>/dev/null || true
          docker system prune -af --volumes 2>/dev/null || true
          
          # Start services with docker compose using CI override (removes port bindings)
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d
          
          # Wait for services to be healthy
          echo "Waiting for services to be ready..."
          for i in {1..30}; do
            if docker compose -f docker-compose.yml -f docker-compose.ci.yml exec -T db pg_isready -U postgres -d fastapi_db > /dev/null 2>&1; then
              echo "✅ PostgreSQL is ready"
              break
            fi
            echo "⏳ Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          
          sleep 5
          
          # Run E2E tests
          pytest tests/e2e/ -v --tb=short
          
          # Capture exit code
          E2E_EXIT_CODE=$?
          
          # Show logs for debugging
          echo "=== Docker Compose Logs ==="
          docker compose -f docker-compose.yml -f docker-compose.ci.yml logs
          
          # Bring down services
          docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v --remove-orphans 2>/dev/null || true
          
          exit $E2E_EXIT_CODE

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build image
        run: docker build -t app:test .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
  
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/is218-module13:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/is218-module13:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/is218-module13:cache
          cache-to: type=inline,mode=max
      
      - name: Push success notification
        if: success()
        run: echo "✅ Docker image successfully pushed to Docker Hub"
